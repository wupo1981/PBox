<html>

<head lang="en">
    <title>Crosspoint Gain Settings</title>
    <meta charset="utf-8" />
    <script src="https://sdpi-components.dev/releases/v4/sdpi-components.js"></script>
</head>

<body>
    <sdpi-item label="IP Address">
        <sdpi-textfield setting="ipAddress" placeholder="e.g., 192.168.66.1"></sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Token">
        <sdpi-textfield setting="token" placeholder="e.g., xxxx..."></sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Tx Pair">
        <sdpi-select setting="txPair">
            <option value="0,1">Ubalance-1/2</option>
            <option value="2,3">Balance-1/2</option>
            <option value="4,6">USB-L/R</option>
            <option value="8,9">Dante1/2</option>
            <option value="16,17">Stream1-1/2</option>
            <option value="20,21">Stream2-1/2</option>
        </sdpi-select>
    </sdpi-item>
    <sdpi-item style="color: gray;">
        <strong>Notes:</strong> <br>    -Adjust Crosspoint Gain (Â±40dB)<br>
            Press and hold for 3S reset to 0
    </sdpi-item>
</body>

</html>
